<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title th:utext="${title}"></title>
    <th:block th:include="common/css-common.html"></th:block>
</head>
<body>
    <div id="wrapper">
        <th:block th:include="common/menuleft-common.html"></th:block>

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <th:block th:include="common/menutop-common.html"></th:block>
            
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2 th:utext="${title}"></h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a>User Manager</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong th:utext="${title}"></strong>
                        </li>
                    </ol>
                </div>
            </div>
            
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <h5 th:utext="${title}"></h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                
                                <div class="table-responsive">
                                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
                                        <div class="form-group" th:if="${userId == -1}">
                                            <label>Name</label>
                                            <input type="text" placeholder="Name..." class="form-control" id="name-input">
                                        </div>
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" placeholder="Username..." class="form-control" id="username-input">
                                        </div>
                                        <div class="form-group" th:if="${userId == -1}">
                                            <label>Password</label>
                                            <input type="text" placeholder="Password..." class="form-control" id="password-input">
                                        </div>
                                        <div class="form-group">
                                            <label>Position</label>
                                                <select class="form-control m-b" name="account" id="position-selector">
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" placeholder="Email..." class="form-control" id="email-input">
                                        </div>
                                        <div class="form-group">
                                            <label>Department</label>
                                            <input type="text" placeholder="Department..." class="form-control" id="department-input">
                                        </div>
                                        
                                        <div class="text-left">
                                            <a id="edit-user-save" class="btn btn-primary" style="color: #fff;" onclick="$.cnnwebapp.userManager.editUser()">Save</a>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <th:block th:include="common/footer-common.html"></th:block>
        </div>

    </div>
    <div id="userId" style="display: none;" th:utext="${userId}"></div>
<th:block th:include="common/script-common.html"></th:block>
<script src="js/app.js"></script>
<script type="text/javascript">
    $(function() {
        var userId = $('#userId').text();
        $.cnnwebapp.userManager.editUserInit(userId);
    });
</script>
</body>
</html>
