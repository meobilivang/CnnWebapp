<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href=@{css/bootstrap.min.css} rel="stylesheet">
        <link th:href=@{font-awesome/css/font-awesome.css} rel="stylesheet">
        <link th:href=@{css/animate.css} rel="stylesheet">
        <link th:href=@{css/style.css} rel="stylesheet">
        <link th:href=@{css/app.css} rel="stylesheet">
    </head>
    <body class="gray-bg">

        <div id="login-box" class="middle-box text-center loginscreen animated fadeInDown">
            <div class="ibox-content login">
                <div>

                    <h2 class="logo-name" style="font-size: 120px; display: none;">CNN WEBAPP</h2>

                </div>
                <h3>Hello World !</h3>
                <p>Log in to see what it can do :D</p>
                <form class="m-t" role="form" action="http://webapplayers.com/inspinia_admin-v2.8/index.html" th:action="@{/j_spring_security_check}" name='f' method='POST'>
                    <div class="form-group">
                        <input type="username" class="form-control" placeholder="Username" required="" name='username' value=''>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" name='password'>
                    </div>
                    <button type="submit" name="submit" value="submit" class="btn btn-primary block full-width m-b">Login</button>

                </form>
            </div>
            <!-- /login?error=true -->
            <div class="text-center" th:if="${#request.getParameter('error') == 'true'}" style="color: red;">
                STOP RIGHT THEREE !!
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script>
            var margin_top = screen.height * 0.2;
            $('#login-box').attr('style', 'margin-top: ' + margin_top + 'px;');
        </script>
    </body>

</html>
